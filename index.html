<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="d-flex justify-content-center align-items-center vh-100 container-fluid">
		<div class="card border-0 rounded-3 overflow-hidden">
			<div class="row g-0">
				<div class="col-md-6">
					<picture>
						<source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
						<img class="img-fluid" src="images/image-product-mobile.jpg" alt="A description of the image.">
					</picture>

				</div>
				<div class="col-md-6">
					<div class="card-body">
						<div class="product-type">Perfume</div>
						<h1 class="card-title my-4">Gabrielle Essence Eau De Parfum</h1>
						<p class="card-text">
						A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						Perfumer-Creator for the House of CHANEL.
						</p>
						<div class="price d-flex align-items-center gap-3 mb-4">
							<div class="current">$149.99</div>
							<div class="before">$169.99</div>
						</div>
						<a href="#" class="btn d-flex align-items-center justify-content-center gap-2 fw-bold">
							<img src="images/icon-cart.svg" alt="cart icon">
							Add to Cart
						</a>
					</div>
				</div>
			</div>
		</div>





		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
